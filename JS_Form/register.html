<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .inputs input,
      .inputs textarea,
      .inputs select {
        border: 1px solid black;
        /* transition: border 0.3s ease-in-out; */
      }
    </style>
  </head>

  <body>
    <section>
      <!-- Registration -->
      <div class="container">
        <div class="register-box">
          <form class="needs-validation" novalidate>
            <h1 style="text-align: center; margin-bottom: 10px">Register</h1>

            <!-- Name -->
            <div class="mb-3">
              <div class="inputs">
                <i class="fas fa-user"></i>
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
                <div class="invalid-feedback">Please Enter your name</div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <div class="inputs">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required />
                <div class="invalid-feedback">Please Enter your email</div>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <div class="inputs">
                <i class="fas fa-lock"></i>
                <label for="pass" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="pass"
                  required
                />
                <div class="invalid-feedback">Please Enter your password</div>
              </div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
              <div class="inputs">
                <i class="fas fa-calendar-alt"></i>
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required />
                <div class="invalid-feedback">Please select your DOB</div>
              </div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  required
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                  required
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <div class="inputs">
                <i class="far fa-address-card"></i>
                <label for="address" class="form-label">Address</label>
                <textarea
                  class="form-control"
                  id="address"
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>

            <!-- City -->
            <div class="mb-3">
              <div class="inputs">
                <i class="fas fa-city"></i>
                <label for="city" class="form-label">City</label>
                <select class="form-select" id="city" required>
                  <option value="" disabled selected>Select City</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Pune">Pune</option>
                  <option value="Ahmedabad">Ahmedabad</option>
                  <option value="Jaipur">Jaipur</option>
                  <option value="Lucknow">Lucknow</option>
                  <option value="Kanpur">Kanpur</option>
                  <option value="Nagpur">Nagpur</option>
                  <option value="Indore">Indore</option>
                  <option value="Bhopal">Bhopal</option>
                  <option value="Coimbatore">Coimbatore</option>
                  <option value="Vadodara">Vadodara</option>
                  <option value="Visakhapatnam">Visakhapatnam</option>
                  <option value="Thane">Thane</option>
                  <option value="Surat">Surat</option>
                  <option value="Faridabad">Faridabad</option>
                </select>
                <div class="invalid-feedback">Please select your city</div>
              </div>
            </div>

            <!-- Pincode -->
            <div class="mb-3">
              <div class="inputs">
                <i class="fas fa-thumbtack"></i>
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" required />
                <div class="invalid-feedback">Please Enter your pincode</div>
              </div>
            </div>

            <!-- State -->
            <div class="mb-3">
              <div class="inputs">
                <i class="fas fa-flag"></i>
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option value="" selected disabled>Select State</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
                <div class="invalid-feedback">Please select your state</div>
              </div>
            </div>

            <!-- Hobbies -->
            <div class="mb-3">
              <label class="form-label d-block">Hobbies</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="hobby1"
                  name="hobbies"
                  value="Chess"
                />
                <label class="form-check-label" for="hobby1">Chess</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="hobby2"
                  name="hobbies"
                  value="Badminton"
                />
                <label class="form-check-label" for="hobby2">Badminton</label>
              </div>
              <!-- Add more hobbies -->
            </div>

            <button type="button" id="btn" class="login-btn">Register</button>
            <p id="link" class="text-center">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </form>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
