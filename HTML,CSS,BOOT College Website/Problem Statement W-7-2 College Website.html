<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item "><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item "><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item "><a class="nav-link" href="#">Messages</a></li>
            </ul>   
        </div>
    </nav>
    
    <div class="container-fluid">
        
        <h1>Dashboard</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Team</th>
                        <th>All Star</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="display-data">
                </tbody>
            </table>
            <div class="alert alert-success m-0">Feel Good about bootstrap</div>
            <div class="alert alert-primary m-0">Feel informed about bootstrap</div>
            <div class="alert alert-warning m-0">Feel Warned about bootstrap</div>
            <div class="alert alert-warning m-0">Maybe I should read the docs</div>
            <div class="alert alert-danger m-0">Danger Zone</div>
            <div class="alert alert-danger m-0">Ireally should read the docs</div>
    </div>

    <script>
        const data = [
            { name: "Steph", team: "Warrior", allstar: "Yes" },
            { name: "LeBron", team: "Lakers", allstar: "Yes" },
            { name: "Kawhi", team: "Clippers", allstar: "Yes" },
            { name: "Curry", team: "Clippers", allstar: "Yes" },
            { name: "Kobe", team: "Lakers", allstar: "Yes" }
        ];


       function addData(){
        const tbody = document.getElementById('display-data');
        tbody.innerHTML = '';

        data.map(player =>{
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${player.name}</td>
                <td>${player.team}</td>
                <td>${player.allstar}<button class="btn btn-warning px-1 py-0 ml-1">last</button></td>
                <td><button class="btn btn-danger my-1" onclick="removePlayer(this)">X</button></td>
            `;
            tbody.appendChild(row);
        });

       }
       addData();

       function removePlayer(remRow){
            const row = remRow.closest('tr');
            row.remove();
       }
    </script>
</body>
</html>
